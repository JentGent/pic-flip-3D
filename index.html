<html>
    <head>
        <meta charset="UTF-8">
        <title>PIC/FLIP Fluid Simulation</title>
        <style>
            body {
                margin: 0px;
                padding: 10px;
            }
            canvas {
                left: 0px;
                top: 0px;
                border: 1px solid black;
            }
            h2 {
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body oncontextmenu="return false">
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="p5.min.js"></script>
        <p>Click and drag to move the camera. Move the mouse to push particles.</p>
        <table>
            <tr>
              <td><h2>Performance</h2>
                <label for="solver-iterations">Divergence solver iterations:</label><input type="range" id="solver-iterations" min="1" max="50" value="20" oninput="SOLVER_ITERATIONS = this.value;"><br>
                <label for="praticle-iterations">Particle collision iterations:</label><input type="range" id="particle-iterations" min="0" max="5" value="1" oninput="PARTICLE_COLLISION_ITERATIONS = this.value;"><br>
              <td><h2>Physics</h2>
                <label for="flip">FLIP method (noisiness):</label><input type="range" id="flip" min="0" max="1" step="0.01" value="0.5" oninput="FLIP = this.value;"><br>
                <label for="stiffness">Stiffness:</label><input type="range" id="stiffness" min="0" max="50" step="1" value="10" oninput="STIFFNESS = this.value;"><br></td>
              <td><h2>Interaction</h2>
                <label for="strength">Push strength:</label><input type="range" id="strength" min="0" max="50" step="1" value="15" oninput="PUSH_STRENGTH = this.value;"><br></td>
          </table>
    </body>
</html>
